---
description: Add the glinet dependencies for the GL.iNET X3000

feeds:
  - name: mt7981_private
    uri: https://gitlab.com/gl.sdk4.0/gl.router/mt7981-feeds.git
    revision: ebc8d5c447e1d2e0e13c0568a8514da68f8aa618
  - name: glinet
    uri: https://gitlab.com/gl.sdk4.0/gl.router/gl-sdk4-collect.git
    revision: eac714825beb8b86249c7d62f7b24c3e85495409

packages:
  - kmod-gl-pcie-modem
  - gl-sdk4-led
  - gl-sdk4-adguardhome
  - gl-sdk4-timer
  - gl-sdk4-igmp
  - gl-sdk4-mwan3
  - gl-sdk4-passthrough
  - gl-sdk4-sms-forward
  - gl-sdk4-2b
  - gl-sdk4-ui-hwnat
  - gl-sdk4-ui-netnat
  - gl-ble-daemon
  - gl-ble-to-remote
  - gl-ble-sdk
  - kmod-usb-serial-ch343
  - gl-sdk4-ui-bluetoothdevices
  - gl-sdk4-ui-bluetoothremotemanage
