  CONFIG_BUSYBOX_CONFIG_FEATURE_TOPMEM=y
  CONFIG_PACKAGE_coreutils=y
  CONFIG_PACKAGE_coreutils-sleep=y
  CONFIG_BUSYBOX_CONFIG_TIMEOUT=y
